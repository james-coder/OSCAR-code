name: Build OSCAR

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag name to create a GitHub release (leave empty to just build artifacts)"
        required: false
      release_name:
        description: "Release title (defaults to tag name)"
        required: false
      draft:
        description: "Publish as draft"
        required: false
        default: true
        type: boolean
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

jobs:
  linux:
    name: Linux (Qt 5)
    runs-on: ubuntu-latest
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools qttools5-dev qttools5-dev-tools \
            libqt5serialport5-dev libqt5svg5-dev libqt5opengl5-dev \
            libudev-dev zlib1g-dev libgl1-mesa-dev

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ hashFiles('**/*.pro') }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Configure
        run: |
          mkdir -p build
          cd build
          export PATH="/usr/lib/ccache:${PATH}"
          qmake QMAKE_LRELEASE=lrelease ../OSCAR_QT.pro CONFIG+=release

      - name: Build
        run: |
          cd build
          export PATH="/usr/lib/ccache:${PATH}"
          make -j"$(nproc)"

      - name: Package artifact
        run: |
          cd build/oscar
          extras=""
          for d in Translations Html Help; do
            [ -d "$d" ] && extras="$extras $d"
          done
          tar czf ../../OSCAR-linux.tar.gz OSCAR $extras

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oscar-linux
          path: OSCAR-linux.tar.gz

  windows:
    name: Windows (Qt 5, MinGW)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sanitize PATH (remove WindowsApps python shim)
        shell: pwsh
        run: |
          $paths = $env:PATH -split ';' | Where-Object {$_ -notmatch 'WindowsApps'}
          "PATH=$($paths -join ';')" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 5.15.2
          host: windows
          target: desktop
          arch: win64_mingw81
          tools: tools_mingw81
          cache: true

      - name: Add Qt and MinGW to PATH
        shell: bash
        run: |
          echo "${Qt5_DIR}/bin" >> "$GITHUB_PATH"
          echo "C:/Qt/Tools/mingw810_64/bin" >> "$GITHUB_PATH"

      - name: Configure and build
        shell: bash
        run: |
          mkdir -p build
          cd build
          mkdir -p tools
          cat > tools/lrelease.bat <<'EOF'
@echo off
"%Qt5_DIR%\bin\lrelease.exe" %*
EOF
          TOOLS_WIN=$(pwd -W)/tools
          export PATH="$TOOLS_WIN:$PATH"
          qmake ../OSCAR_QT.pro CONFIG+=release
          mingw32-make -j"$(nproc)"

      - name: Deploy runtime and resources
        shell: bash
        run: |
          cd build/oscar
          for d in Translations Html Help; do
            if [ -d "../$d" ]; then
              cp -r "../$d" "release/$d"
            fi
          done
          windeployqt --release release/OSCAR.exe

      - name: Rename Windows binary
        shell: bash
        run: |
          VERSION=$(grep -Po '(?<=#define VERSION ")[^"]+' oscar/VERSION)
          cd build/oscar/release
          mv OSCAR.exe "OSCAR-${VERSION}-Win64-Qt5.exe"

      - name: Archive artifact
        shell: bash
        run: |
          cd build/oscar/release
          zip -r ../../../OSCAR-windows.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oscar-windows
          path: OSCAR-windows.zip

  macos:
    name: macOS (Qt 5)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 5.15.2
          host: mac
          target: desktop
          arch: clang_64
          cache: true

      - name: Configure
        run: |
          mkdir -p build
          cd build
          qmake QMAKE_LRELEASE=lrelease ../OSCAR_QT.pro CONFIG+=release

      - name: Build
        run: |
          cd build
          make -j"$(sysctl -n hw.logicalcpu)"

      - name: Deploy app bundle
        run: |
          cd build/oscar
          macdeployqt OSCAR.app -dmg

      - name: Rename DMG to include version and Qt suffix
        run: |
          VERSION=$(grep -Po '(?<=#define VERSION ")[^"]+' oscar/VERSION)
          cd build/oscar
          mv OSCAR.dmg "OSCAR-${VERSION}-Qt5.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oscar-macos
          path: |
            build/oscar/OSCAR.app
            build/oscar/OSCAR-*-Qt5.dmg

  release:
    name: Publish release
    needs: [linux, windows, macos]
    if: ${{ github.event.inputs.release_tag != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_name || github.event.inputs.release_tag }}
          draft: ${{ github.event.inputs.draft }}
          prerelease: ${{ github.event.inputs.prerelease }}
          target_commitish: ${{ github.sha }}
          files: release-artifacts/**
